<div class="raw">
    <div class="col-md-4 offset-md-2">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <input type="text" name="precio" placeholder="Precio" [(ngModel)]="precio.precio" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name="descripcion" placeholder="Descripcion" [(ngModel)]="precio.descripcion" class="form-control" autofocus>
                    </div>
                    <button class="btn btn-success btn-block" (click)="saveNewPrecio()">
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="col-md-4 offset-md-2">
    <div class="card card-body text-center">
        <h3>{{precio.precio == '' ? 'Precio' : precio.precio}}</h3>
        <p>{{precio.descripcion == '' ? 'Descripcion' : precio.descripcion}}</p>
    </div>
</div>
